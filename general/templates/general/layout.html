{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Anlyser{% endblock %}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="{% static 'general/style.css' %}" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    </head>
    <body>
      <script src="{% static 'general/script.js' %}"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <nav class="navbar sticky-top navbar-expand-md bg-black navbar-dark">
            <a class="navbar-brand logo_out" href="#"><img class="logo" src="{% static 'general/images/logo.png'%}"></a>
          
            <!-- Toggler/collapsibe Button -->
            <button class="navbar-toggler padd" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <!-- Navbar links -->
            <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
              <ul class="navbar-nav">
                <li class="nav-item other">
                    <a class="nav-link sub-head" href="{% url 'general:index' %}">Home</a>
                  </li>
                <li class="nav-item other">
                  <a class="nav-link sub-head" href="{% url 'general:summary' %}">Summary</a>
                </li>
                <li class="nav-item other">
                  <a class="nav-link sub-head" href="{% url 'general:answer' %}">Answer</a>
                </li>
              </ul>
            </div> 
        </nav>

        {% block body %}
        {% endblock %}
    </body>
</html>
